<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container-fluid pt-4 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="login-field mt-5 p-5">
        <form action="" method="post">
          <div class="bg-light-blue ">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control shadow mb-3"
              id="email"
              placeholder="Masukan Email"
              name="email"
            />
          </div>
          <div class="bg-light-blue ">
            <label for="pwd">Password</label>
            <input
              type="password"
              class="form-control shadow mb-5"
              id="pwd"
              placeholder="Masukan Password"
              name="pswd"
            />
          </div>
          <button type="submit" class=" btn bg-white submit">Login</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
