<div class="container-fluid p-5">
<form action="">
  <div class="mb-3 p-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Masukan email" name="email">
  </div>
  <div class="mb-3 p-3">
    <label for="pwd" class="form-label">Pesan:</label>
    <textarea type="password" rows="5" class="form-control" id="message" placeholder="Masukan pesan yang ingin disampaikan" name="pswd"></textarea>
  </div>
  <button type="submit" class="btn btn-success p-2 m-3">Submit</button>
</form>
</div>
